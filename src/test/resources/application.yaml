spring:
  cloud:
    gateway:
      routes:
        - uri: https://chicory.dev
          predicates:
            - Path=/sum
          filters:
            - StripPrefix=1
            - SumFilter
        - uri: https://chicory.dev
          predicates:
            - Path=/hello
          filters:
            - StripPrefix=1
            - HelloWorldFilter
        - uri: https://chicory.dev
          predicates:
            - Path=/jq
          filters:
            - StripPrefix=1
            - JqFilter
        - uri: https://chicory.dev
          predicates:
            - Path=/js
          filters:
            - StripPrefix=1
            - JavaScriptFilter
